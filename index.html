<script>
/* FIREBASE CONFIG (PUNYA LU) */
const firebaseConfig = {
  apiKey: "AIzaSyC3XiC7VuZbkIQxWonURDoENzHEg3jMlyo",
  authDomain: "project-cintaputra.firebaseapp.com",
  databaseURL: "https://project-cintaputra-default-rtdb.asia-southeast1.firebasedatabase.app",

  messagingSenderId: "983740985480",
  appId: "1:983740985480:web:c57d78d63f14806a092f3d"
};

/* INIT FIREBASE */
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ROOM (KALIAN BERDUA PAKE YANG SAMA) */
const room = "bucin-room";

/* REQUEST NOTIFICATION PERMISSION */
if ("Notification" in window) {
  Notification.requestPermission();
}

/* KLIK TOMBOL */
document.getElementById("btn").addEventListener("click", () => {
  db.ref(room).set({
    time: Date.now()
  });
});

/* TERIMA SINYAL */
db.ref(room).on("value", (snap) => {
  if (!snap.exists()) return;

  // GETAR
  if (navigator.vibrate) {
    navigator.vibrate([300, 150, 300]);
  }

  // BUNYI
  const audio = new Audio(
    "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"
  );
  audio.play();

  // NOTIF
  if (Notification.permission === "granted") {
    new Notification("‚ù§Ô∏è Bucin Alert", {
      body: "Dia lagi kangen kamu ü•∫"
    });
  }
});
</script>
